sudo: required
language: node_js
cache:
  directories:
    - "node_modules"
node_js:
  - 'node'
  - '13'
install:
  - npm ci
before_script:
  - sudo chown root /opt/google/chrome/chrome-sandbox
  - sudo chmod 4755 /opt/google/chrome/chrome-sandbox
services:
  - xvfb
script:
  - npm run ci
addons:
  chrome: stable